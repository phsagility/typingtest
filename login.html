
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Test – Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-card">
    <h1 class="app-title">Typing Test</h1>
    <p class="app-sub">Created by: Richiel Caña</p>
    <form class="login-form" onsubmit="return false;">
      <div class="form-row">
        <label class="form-label" for="fullName">FULL NAME:</label>
        <input class="form-input" id="fullName" type="text" required>
      </div>
      <div class="form-row">
        <label class="form-label" for="date">DATE:</label>
        <input class="form-input" id="date" type="date" required>
      </div>
      <button id="startBtn" class="primary-btn">Start Typing Test</button>
    </form>
  </div>
  <script>
    document.getElementById('startBtn').addEventListener('click', function(){
      const name = document.getElementById('fullName').value.trim();
      const date = document.getElementById('date').value;
      if(!name || !date){ alert('Please enter Full Name and Date.'); return; }
      localStorage.setItem('fullName', name);
      localStorage.setItem('date', date);
      window.location.href = 'app.html';
    });
  </script>
</body>
</html>
